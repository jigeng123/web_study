<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Kanban 看板模板</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 标题栏 -->
    <header>
      <h1>JI-Kanban</h1>
      <div class="actions">
        <button id="add-column">+ 添加列</button>
      </div>
    </header>
    <!-- 主区域-创建不同的列 -->
    <main class="board" id="board"></main>

    <template id="column-template">
      <div class="column" draggable="false">
        <label class="custom-checkbox">
          <input type="checkbox" name="自定义复选框-折叠" />
          <span class="checkmark"></span>
        </label>
        <div class="col-header">
          <h2 contenteditable="true" class="col-title">未命名</h2>
          <div>
            <button class="add-card-btn">+ 卡片</button>
            <button class="del-col-btn ghost">删除</button>
          </div>
        </div>
        <div class="cards"></div>
        <div class="add-card"></div>
      </div>
    </template>

    <template id="card-template">
      <div class="card" draggable="true">
        <div class="card-title" contenteditable="true">新任务</div>
        <div class="card-desc small" contenteditable="true">描述（可选）</div>
        <div style="display: flex; justify-content: flex-end; margin-top: 6px">
          <input type="checkbox" class="card-checkbox" id="cb1" />
          <button class="del-card-btn ghost">x</button>
        </div>
      </div>
    </template>
    <script src="js/utilites.js"></script>
    <script src="js/column.js"></script>
    <script src="js/cards.js"></script>
    <script src="main.js"></script>
  </body>
</html>
