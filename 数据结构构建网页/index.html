<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json转html模板</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- app注释 -->
    <h1>json_to_html</h1>
    <!-- 测试按钮 -->
    <div class="controls">
      <button onclick="activeFileToJson()">加载filedata转为json</button>
      <button onclick="activeRenderHtml()">渲染html</button>
      <button onclick="saveJson()">保存json(控制台)</button>
    </div>
    <!-- 我们的JS代码将在这个div中创建和更新元素 -->
    <div id="app-container"></div>
    <script></script>
    <script src="load.js"></script>
    <script src="renderer.js"></script>
    <script src="save.js"></script>
  </body>
</html>
